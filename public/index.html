<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot DeepSeek</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .chat-container { width: 600px; max-width: 90%; background: white; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
    .chat-box { flex: 1; padding: 15px; overflow-y: auto; border-bottom: 1px solid #ddd; }
    .chat-message { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; max-width: 80%; }
    .user { background: #007bff; color: white; align-self: flex-end; }
    .bot { background: #e5e5ea; color: black; align-self: flex-start; }
    .controls { display: flex; gap: 10px; padding: 10px; border-top: 1px solid #ddd; }
    input, button { padding: 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="controls">
      <input type="text" id="message" placeholder="Escribe tu pregunta..." style="flex:1;">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message");

      const message = messageInput.value.trim();
      if (!message) return;

      const userMsg = document.createElement("div");
      userMsg.className = "chat-message user";
      userMsg.textContent = "üßë T√∫: " + message;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      messageInput.value = "";

      try {
        const response = await fetch("/api/api_chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        const botMsg = document.createElement("div");
        botMsg.className = "chat-message bot";
        botMsg.textContent = "ü§ñ Bot: " + (data.bot || "Error en la respuesta");
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        const errMsg = document.createElement("div");
        errMsg.className = "chat-message bot";
        errMsg.textContent = "‚ùå Error al contactar con el bot.";
        chatBox.appendChild(errMsg);
      }
    }
  </script>
</body>
</html>
